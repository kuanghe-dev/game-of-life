<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <style>
    h1, h2, h3, h4 {
      text-align: center;
    }
    #canvas {
      width: 800px;
      height: 500px;
      border: 5px solid black;
      position: relative;
      margin: auto;
      box-sizing: content-box;
    }
  
    #pause {
      color: red;
    }
  
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Game of Life</h1>
  <h4>Space: Pause/Resume, r / R: Restart Game, Arrow Up/Down: Speed Up/Down</h4>
  <h4 id="speed"></h4>
  <div id="canvas">&nbsp;</div>
  <i><h2 id="pause"></h2></i>
</body>
<script src="game-of-life.js"></script>
</html>
