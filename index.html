<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
  <link rel="stylesheet" href="game-of-life.css" type="text/css">
</head>

<body>
  <a class="github-fork-ribbon right-top" href="https://github.com/kuanghe-dev/game-of-life.git"
    data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
  <h1 class="header-title">Game of Life</h1>
  <p class="text">This is a JavaScript implementation of <a
      href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Conway's Game of Life</a>.<br>
    We always start from a random state, with 50% of all cells being alive.</p>
  <p class="hotkeys">
    <span class="hotkey-text"><strong>Space:</strong> Pause/Resume</span>
    <span class="hotkey-text"><strong>r / R:</strong> Restart Game</span>
    <span class="hotkey-text"><strong>Up/Down Arrow:</strong> Speed Up/Down</span>
  </p>
  <p class="text"><strong>Speed:</strong> <span id="speed"></span></p>
  <div id="canvas"></div>
  <i>
    <p class="text" id="pause"></p>
  </i>
</body>
<script src="game-of-life.js"></script>

</html>
