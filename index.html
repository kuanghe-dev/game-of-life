<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css">
  <link rel="stylesheet" href="game-of-life.css" type="text/css">
</head>

<body>
  <a class="github-fork-ribbon right-top" href="https://github.com/kuanghe-dev/game-of-life.git"
    data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
  <div class="container">
    <h1 class="header-title">Game of Life</h1>
    <p class="description">This is a JavaScript implementation of <a
        href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Conway's Game of Life</a>,
      with periodic boundary conditions. We can start from a random state, with 50% of all cells
      being alive, or explore a series of interesting patterns.</p>
    <!-- <p class="hotkeys">
      <span><strong>Space:</strong> Pause/Resume</span>
      <span><strong>Up/Down Arrow:</strong> Speed Up/Down</span>
      <span><strong>r/R:</strong> Restart Game</span>
    </p> -->

    <div class="user-inputs">
      <div class="left-box">
      <label for="inital-state"><strong>Initial State: </strong></label>
      <select name="initial-state" id="inital-state" style="padding: 10px 10px;">
        <option value="random" selected>Random</option>
        <option value="spaceships">Spaceships</option>
        <option value="oscillators">Still Lifes / Oscillators</option>
      </select>
    </div>
    <div class="middle-box">
      <span><strong>Speed:</strong></label>
      <button id="speed-up-btn" class="btn btn-small">+</button>
      <span id="speed"></span>
      <button id="speed-down-btn" class="btn btn-small">-</button>
    </div>
    <div class="right-box">
      <button id="restart-btn" class="btn btn-large">Restart</button>
      <button id="pause-btn" class="btn btn-large">Pause</button>
    </div>
    </div>

    <div id="canvas"></div>
  </div>
</body>
<script src="game-of-life.js"></script>

</html>
